<div class="card shadow p-3 mb-2 bg-body rounded" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Fight {{obj.id}}</h5>
    <p class="card-text">Player1 Game : {{obj.player1_game}}</p>
    <p class="card-text">Player2 Game : {{obj.player2_game}}</p>
    <p class="card-text">Winner : {{obj.winner}}</p>
    <p class="card-text">Story : </p>
    <ul>
      {% for comment in obj.story %}
      <li class="card-text">{{comment}}</li>
      {% endfor %}
    </ul>
  </div>
</div>
